<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    
</head>
<body>
   
      <div class="container-fluid">
        <div class="row">
            <div class="col-7 m-auto">
        <div class="card mt-5">
            <div class="card-body">
                <div>
                    <h1 class="text-center">
                        <span id="hr">00</span> : 
                        <span id="min">00</span> : 
                        <span id="sec">00</span>:
                        <span id="milsec">00</span></h1>
                </div>
                <div class="d-flex justify-content-between mt-3">
                    <button id="start" class="btn btn-success">Start</button>
                    <button id="stop" class="btn btn-danger">Stop</button>
                    <button id="reset"   class="btn btn-primary">Reset</button>
                </div>
            </div>
        </div>
      </div> 
    </div>
</div> 
    
<script>
    let hrTag=document.getElementById('hr');
    let minTag=document.getElementById('min');
    let secTag=document.getElementById('sec');
    let milsecTag=document.getElementById('milsec');

    let startBtn=document.getElementById('start');
    let stopBtn=document.getElementById('stop');
    let resetBtn=document.getElementById('reset');
    stopBtn.disabled=true;
    resetBtn.disabled=true;
    let count=0;

    let intervalId;

    startBtn.addEventListener('click',()=>{
    startBtn.disabled=true;
    stopBtn.disabled=false;
    resetBtn.disabled=false;
    startInterval();
    })

    stopBtn.addEventListener('click',()=>{
    startBtn.disabled=false;
    stopBtn.disabled=true;
    resetBtn.disabled=false;
    stopInterval();
    })

    resetBtn.addEventListener('click',()=>{
    startBtn.disabled=false;
    stopBtn.disabled=false;
    resetBtn.disabled=true;
    stopInterval();
    count=0;
    display();

    })

    function startInterval(){
        intervalId=setInterval(()=>{
            count+=100;
            display();
        },100);

    }

    function display(){
        let milisec=Math.trunc(count % 1000) / 10;
        let sec=Math.trunc(count/1000)%60;
        let min=Math.trunc(count/1000/60);
        let hr=Math.trunc(count/1000/60/60);
        milsecTag.innerText= milisec> 0 ? milisec: "00" ;
        secTag.innerText=sec>9 ? sec:"0" + sec;
        minTag.innerText=min>9 ? min:"0" + min;
        hrTag.innerText=hr>9 ? hr:"0" + hr;
    }

    function stopInterval(){
        clearInterval(intervalId);
       
    }
</script>
    
</body>

</html>
